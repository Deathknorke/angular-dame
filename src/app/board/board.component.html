  <mat-grid-list [cols]="board[0].length">
    <div class="boardRow" *ngFor="let row of board; let y = index">
      <mat-grid-tile class="field" *ngFor="let figure of row; let x = index" [class.black]="(y * board.length + x) % 2 !== y % 2">
        <app-figure *ngIf="figure" [figure]="figure"></app-figure>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
